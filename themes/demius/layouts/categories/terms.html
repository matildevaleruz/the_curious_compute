{{ define "content" }}
<div class="categories-page">
  <header class="categories-header">
    <h1>{{ site.Params.navCats | default "åˆ†ç±»" }}</h1>
        {{ with .Content }}<div class="tags-description">{{ . }}</div>{{ end }}
  </header>
  <div class="categories-cloud">
    {{ range $index, $page := .Pages }}
      {{ $count := len $page.Pages }}
      <a href="{{ $page.RelPermalink }}" class="category-item color-{{ add (mod $index 10) 1 }}">
        <span class="category-text">{{ $page.Title }}</span>
        <span class="category-count">{{ $count }}</span>
      </a>
    {{ end }}
  </div>
</div>
{{ end }}
